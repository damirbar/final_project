<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="container modal-container">

                <div class="sign-up">Sign up!</div>
                <br>
                <div class="row">
                    <form name="signupform">

                        <div class="email-div">
                            <div class="text col-3">Email:</div>
                            <input class="col-7" type="email" name="email" ng-model="user.email" required>
                            <div class="col-2" ng-show="signupform.email.$error.required">Required!</div>
                            <div class="col-2" ng-show="signupform.email.$error.email">Invalid Email</div>
                        </div>

                        <div class="pass-div">
                            <div class="text col-3">Password:</div>
                            <input class="col-7" type="password" name="password" ng-model="user.password" required
                                   ng-minlength="6">
                            <div class="col-2" ng-show="signupform.password.$error.required">Required!</div>
                            <div class="col-2" ng-show="signupform.password.$error.minlength">At least 6 characters!</div>
                        </div>


                    </form>
                </div>


                <br>
                <div class="or-facebook">OR</div>
                <br>
                <div class="facebook-signin">
                    <button type="button fb-btn" class="btn btn-primary login-button"><i
                            class="fa fa-facebook-square"></i>Log in with Facebook
                    </button>
                    <!--<button type="button" class="btn btn-default login-button" ng-click="FBLogin()"><i class="fa fa-facebook-square"></i>Log in with Facebook</button>-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

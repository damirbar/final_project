<div class="session-page">

    <div class="container" ng-show="!isConnectedToSession">

        <div class="session-header display-4">Connect to a new session!</div>
        <div class="row">
            <div class="pad col-2"></div>
            <div class="input-group col-8">
                <input type="text" ng-model="sessionID" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                <div class="input-group-append">
                    <button class="btn btn-success" type="button" ng-click="connectSession()">Connect!</button>
                </div>
            </div>
            <div class="pad col-2"></div>
        </div>

    </div>

    <div class="container" ng-show="isConnectedToSession">

        <form>
            <div class="form-group row">
                <label for="inputMessage" class="col-sm-2 col-form-label">Enter message</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputMessage" placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary" ng-click="sendMessage()">Send</button>
                </div>
            </div>
        </form>


    </div>


</div>
